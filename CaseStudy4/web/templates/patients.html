<!DOCTYPE html>
<html>
<head>
    <title>Registered Patients</title>
</head>
<body>
<h2>Registered Patients</h2>

<table border="1">
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Disease</th>
        <th>Doctor</th>
    </tr>

    {% for p in patients %}
    <tr>
        <td>{{ p.name }}</td>
        <td>{{ p.age }}</td>
        <td>{{ p.disease }}</td>
        <td>{{ p.doctor }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
